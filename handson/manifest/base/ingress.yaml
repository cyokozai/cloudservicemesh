---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-by-gce
  namespace: handson
  annotations:
    kubernetes.io/ingress.class: "gce"
    cloud.google.com/neg: '{"ingress": true}'
    # networking.gke.io/managed-certificates: "csm-handson-cert"
spec:
  rules:
  - host: "csm.handson.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: handson-svc
            port:
              number: 80